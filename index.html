<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue link cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div id="wrapper">

      <header>
        <div class="container">
          <h1>BoolFlix</h1>
          <div class="user_search">
            <input type="text" name=""  v-model="textSearch">
            <i v-on:click="searchClick" class="fas fa-search"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <div v-if="search.poster_path" v-for="search in arraySearch" class="img_container">

            <img :src="'https://image.tmdb.org/t/p/w220_and_h330_face' + search.poster_path" alt="">

            <div class="info_display">
              <p>
                <strong>Titolo:</strong>
                 {{search.title}}
              </p>
              <p>
                <strong>Titolo Originale:</strong>   {{search.original_title}}
              </p>
              <p>
                <strong>Lingua origiinale:</strong>   {{search.original_language}}
              </p>
              <p><strong>Voto:</strong>
                <i v-if="numbers <= (search.vote_average / 2).toFixed(0)" v-for="numbers in 5" class="fas fa-star"></i>
                <i v-else class="far fa-star"></i>

                <!-- <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i> -->
              </p>
              <p>
                <strong>Overview:</strong>
                {{search.overview}}
              </p>
            </div>

          </div>
        </div>
      </main>

    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
